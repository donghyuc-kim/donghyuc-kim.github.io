<h1>홈페이지</h1>
<p>맑고 향기로운 웹을 만들기 위해 노력하고 있습니다. 있는 그대로의 것을 유지하면서 소박하지만 단순하고 작지만 꼭 필요한 기술을 학습하고 접목하는 일에 즐거움과 보람을 느끼고 있습니다. </p>
<p>HTML5 설계, 돔스크립트, 콘텐츠모델링, 누구에게나 공평한 웹 (접근성), 다양한 환경에서도 탄탄한 웹 (표준 및 하위호환성)</p>
